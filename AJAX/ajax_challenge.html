<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>AJAX ROCKS!!!</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Click Here!" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			//STEP 1: set up the xml http request object
            var ajax = new XMLHttpRequest();

            //STEP 2: prepare the open ajax request
            ajax.open('GET', 'content_challenge.html')

            //STEP 3: define the ajax response call back method
            ajax.onreadystatechange = function() {
                if (ajax.readyState==4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            //STEP 4: send the ajax request for data
            function getContent(){
                ajax.send();
                document.getElementById('btn_content').style.display= 'none';
            }


		</script>
    </body>
</html>
