<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Media Query</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial scale=1">
		<meta name="author" content="Billy">
	</head>
		<style>
			@media screen and (max-width: 600px){
				p { color:blue;}
			}
		</style>
	<body>
		<header></center>
			<h1>Resize browser to see effect.</h1>
			<p>Media query set to change font blue if screen is less than 600px wide.</p>
		</center></header>
	</body>
</html>
